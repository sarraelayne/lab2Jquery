<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="weather.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<html>
    <header>Lab 2: JQuery</header>
    <body>
        <form>
            Enter A Utah City: <input type="text" id="cityField" value=""><br>
            Suggestion: <span id="txtHint">Empty</span>
            <input id="weatherButton" type="submit" value="Submit">
        </form>
        City <br/><br/>
        <textarea id="displayCity">No City</textarea>
        Current Weather <br/>
        <div id="weather">No weather</div>
        <form>
            Enter a search term: <input type="text" id="searchField" value="">
            <input id ='submitButton' type="submit" value="Submit">
        </form>
        <div id="answers">Empty</div>
    <script>
        $(document).ready(function() { //all jQuery goes in here
            $("#weatherButton").click(function(e){
                var value = $("#cityField").val();
                console.log(value);
                $("#displayCity").text(value);
                e.preventDefault();
                var myurl = "api.openweathermap.org/data/2.5/weather?q={city name}";
                myurl += value;
                console.log(myurl);
                $.ajax({
                    url: myurl,
                    datatype: "json",
                    success: function(parsed_json) {
                        console.log(parsed_json);
                        var location = parsed_json['name'];
                        var weather = parsed_json['weather'][0]['main'];
                        var temperature = ['main']['temp'];
                        var pressure = ['main']['pressure'];
                        everything = " IMAGE ____";
                        everything += "<ul>";
                        everything += "<li>Location: " + location;
                        everything += "<li>Weather: " + weather + " (" + temperature + ")";
                        everything += "<li>Pressure: " + pressure;
                        everything += "</ul>";
                        $("#weather").html(everything);
                    }
                });
            });
            $("#submitButton").click(function(e) {
                var value = $("#cityField").val();
                console.log(value);
                $('#displayCity').text(value);
                e.preventDefault();
                var myurl = "https://api.stackexchange.com/2.2/search?order=desc&sort=activity&intitle=";
                myurl += value;
                myurl += "&site=stackoverflow";
                console.log(myurl);
                $.ajax({
                    url: myurl,
                    datatype: "json",
                    success: function(parsed_json) {
                        console.log(parsed_json);
                        var everything = "<ul>";
                        var myArray = parsed_json["items"];
                        $.each(myArray, function(i, item) {
                            console.log(myArray[i]);
                            everything += "<li> <a href=&quot;" + myArray[i].link+"&quot;>";
                            everything += myArray[i].title;
                            everything += "</a></li>";
                        })
                        everything += "</ul>";
                        console.log(everything);
                        $("#answers").html(everything);
                    }
                });
            });
            $("#cityField").keyup(function() {
                var url = "http://bioresearch.byu.edu/cs260/jquery/getcity.cgi?q="+$("#cityField").val();
                $.getJSON(url,function(data) {
                    var everything;
                    everything = "<ul>";
                    $.each(data, function(i,item) {
                        everything += "<li> "+data[i].city;
                    });
                everything += "</ul>";
                $("#txtHint").html(everything);
            })
            .done(function() { console.log('getJSON request succeeded!'); })
            .fail(function(jqXHR, textStatus, errorThrown) { 
                console.log('getJSON request failed! ' + textStatus); 
                console.log("incoming "+jqXHR.responseText);
            })
            .always(function() { console.log('getJSON request ended!');
            });
        });
        });
    </script>
  </body>
    
</html>
